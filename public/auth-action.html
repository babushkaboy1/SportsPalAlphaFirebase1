<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsPal - Account Action</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .background-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(26, 233, 239, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        .container {
            position: relative;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 32px;
            animation: fadeInUp 0.6s ease-out;
            z-index: 1;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(26, 233, 239, 0.3);
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1ae9ef 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 15px;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(26, 233, 239, 0.15);
            border-radius: 20px;
            border: 2px solid rgba(26, 233, 239, 0.3);
            color: #1ae9ef;
        }
        
        .icon-container ion-icon {
            font-size: 48px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #1ae9ef;
            box-shadow: 0 0 0 3px rgba(26, 233, 239, 0.1);
        }
        
        input::placeholder {
            color: #6b7280;
        }
        
        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 6px;
        }
        
        .requirement:last-child {
            margin-bottom: 0;
        }
        
        .requirement.met {
            color: #2ecc71;
        }
        
        .requirement ion-icon {
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .strength-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            border-radius: 3px;
        }
        
        .strength-label {
            font-size: 12px;
            margin-top: 4px;
            font-weight: 600;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #1ae9ef;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 233, 239, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-top: 12px;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message ion-icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .message.success {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .message.error {
            background: rgba(204, 48, 48, 0.15);
            border: 1px solid rgba(204, 48, 48, 0.3);
            color: #ff6b6b;
        }
        
        .message.info {
            background: rgba(26, 233, 239, 0.15);
            border: 1px solid rgba(26, 233, 239, 0.3);
            color: #1ae9ef;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(26, 233, 239, 0.2);
            border-top-color: #1ae9ef;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app-links {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .app-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        .app-link:hover {
            transform: translateY(-2px);
            border-color: #1ae9ef;
            background: rgba(26, 233, 239, 0.1);
        }
        
        .app-link ion-icon {
            font-size: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .app-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container" id="container">
        <!-- Content will be dynamically loaded here -->
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, applyActionCode, verifyPasswordResetCode, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAMeJWZmg7kj8tTLm2XG5kZNuLdEBZaXB0",
            authDomain: "sportspal-1b468.firebaseapp.com",
            projectId: "sportspal-1b468",
            storageBucket: "sportspal-1b468.appspot.com",
            messagingSenderId: "524644277815",
            appId: "1:524644277815:web:f71dc14c20b2f7dcbb1dc9"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        
        // Password strength checker (matching CreateProfileScreen)
        function getPasswordChecks(pwd) {
            return {
                len: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                number: /\d/.test(pwd),
                symbol: /[^A-Za-z0-9]/.test(pwd)
            };
        }
        
        function computeStrength(pwd) {
            const c = getPasswordChecks(pwd);
            const score = [c.len, c.upper, c.number, c.symbol].filter(Boolean).length;
            const percent = (score / 4) * 100;
            const color = score <= 1 ? '#cc3030' : score === 2 ? '#e67e22' : score === 3 ? '#f1c40f' : '#2ecc71';
            const label = score <= 1 ? 'Very weak' : score === 2 ? 'Fair' : score === 3 ? 'Good' : 'Great';
            return { score, color, label, percent };
        }
        
        // Handle different modes
        if (mode === 'resetPassword') {
            handleResetPassword();
        } else if (mode === 'verifyEmail') {
            handleVerifyEmail();
        } else if (mode === 'recoverEmail') {
            handleRecoverEmail();
        } else {
            showError('Invalid action link');
        }
        
        // Email verification handler
        async function handleVerifyEmail() {
            const container = document.getElementById('container');
            container.innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <span>Verifying your email...</span>
                </div>
            `;
            
            try {
                await applyActionCode(auth, oobCode);
                
                container.innerHTML = `
                    <div class="logo-container">
                        <img src="/logo.png" alt="SportsPal Logo" class="logo" onerror="this.style.display='none'">
                    </div>
                    <div class="icon-container">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                    <h1>Email Verified!</h1>
                    <p class="subtitle">Your email has been successfully verified. You can now access all features of SportsPal.</p>
                    <div class="message success">
                        <ion-icon name="shield-checkmark"></ion-icon>
                        <span>Your account is now fully activated</span>
                    </div>
                    <div class="app-links">
                        <a href="sportspal://" class="app-link">
                            <ion-icon name="apps"></ion-icon>
                            Open App
                        </a>
                        <a href="https://apps.apple.com/ca/app/sportspal-local-activities/id6747342752" class="app-link">
                            <ion-icon name="logo-apple"></ion-icon>
                            App Store
                        </a>
                    </div>
                `;
                
                // Try to open app automatically
                setTimeout(() => {
                    window.location.href = 'sportspal://';
                }, 1500);
                
            } catch (error) {
                console.error('Verification error:', error);
                let errorMessage = 'This verification link is invalid or has expired.';
                
                if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'This verification link has expired. Please request a new one from the app.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'This verification link is invalid or has already been used.';
                }
                
                container.innerHTML = `
                    <div class="logo-container">
                        <img src="/logo.png" alt="SportsPal Logo" class="logo" onerror="this.style.display='none'">
                    </div>
                    <div class="icon-container" style="border-color: rgba(255, 107, 107, 0.3); background: rgba(255, 107, 107, 0.15); color: #ff6b6b;">
                        <ion-icon name="close-circle"></ion-icon>
                    </div>
                    <h1>Verification Failed</h1>
                    <p class="subtitle">${errorMessage}</p>
                    <div class="app-links">
                        <a href="sportspal://" class="app-link">
                            <ion-icon name="apps"></ion-icon>
                            Open App
                        </a>
                        <a href="https://apps.apple.com/ca/app/sportspal-local-activities/id6747342752" class="app-link">
                            <ion-icon name="logo-apple"></ion-icon>
                            App Store
                        </a>
                    </div>
                `;
            }
        }
        
        // Password reset handler
        async function handleResetPassword() {
            const container = document.getElementById('container');
            
            // Verify the code first
            container.innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <span>Verifying reset link...</span>
                </div>
            `;
            
            try {
                const email = await verifyPasswordResetCode(auth, oobCode);
                
                // Show reset password form
                container.innerHTML = `
                    <div class="logo-container">
                        <img src="/logo.png" alt="SportsPal Logo" class="logo" onerror="this.style.display='none'">
                    </div>
                    <div class="icon-container">
                        <ion-icon name="lock-closed"></ion-icon>
                    </div>
                    <h1>Reset Password</h1>
                    <p class="subtitle">Create a new password for <strong style="color: #1ae9ef;">${email}</strong></p>
                    
                    <div id="messageContainer"></div>
                    
                    <form id="resetForm">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter new password" required>
                            <div class="password-requirements">
                                <div class="requirement" id="req-len">
                                    <ion-icon name="ellipse"></ion-icon>
                                    <span>At least 8 characters</span>
                                </div>
                                <div class="requirement" id="req-upper">
                                    <ion-icon name="ellipse"></ion-icon>
                                    <span>At least 1 uppercase letter</span>
                                </div>
                                <div class="requirement" id="req-number">
                                    <ion-icon name="ellipse"></ion-icon>
                                    <span>At least 1 number</span>
                                </div>
                                <div class="requirement" id="req-symbol">
                                    <ion-icon name="ellipse"></ion-icon>
                                    <span>At least 1 special character</span>
                                </div>
                            </div>
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill" style="width: 0%; background-color: #cc3030;"></div>
                            </div>
                            <div class="strength-label" id="strengthLabel" style="color: #cc3030;">Very weak</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>
                        </div>
                        
                        <button type="submit" class="btn" id="submitBtn">Reset Password</button>
                    </form>
                `;
                
                const newPasswordInput = document.getElementById('newPassword');
                const confirmPasswordInput = document.getElementById('confirmPassword');
                const strengthFill = document.getElementById('strengthFill');
                const strengthLabel = document.getElementById('strengthLabel');
                const form = document.getElementById('resetForm');
                const submitBtn = document.getElementById('submitBtn');
                
                // Real-time password validation
                newPasswordInput.addEventListener('input', () => {
                    const pwd = newPasswordInput.value;
                    const checks = getPasswordChecks(pwd);
                    const strength = computeStrength(pwd);
                    
                    // Update requirements
                    document.getElementById('req-len').className = 'requirement' + (checks.len ? ' met' : '');
                    document.getElementById('req-upper').className = 'requirement' + (checks.upper ? ' met' : '');
                    document.getElementById('req-number').className = 'requirement' + (checks.number ? ' met' : '');
                    document.getElementById('req-symbol').className = 'requirement' + (checks.symbol ? ' met' : '');
                    
                    // Update icon states
                    document.getElementById('req-len').querySelector('ion-icon').name = checks.len ? 'checkmark-circle' : 'ellipse';
                    document.getElementById('req-upper').querySelector('ion-icon').name = checks.upper ? 'checkmark-circle' : 'ellipse';
                    document.getElementById('req-number').querySelector('ion-icon').name = checks.number ? 'checkmark-circle' : 'ellipse';
                    document.getElementById('req-symbol').querySelector('ion-icon').name = checks.symbol ? 'checkmark-circle' : 'ellipse';
                    
                    // Update strength bar
                    strengthFill.style.width = strength.percent + '%';
                    strengthFill.style.backgroundColor = strength.color;
                    strengthLabel.textContent = strength.label;
                    strengthLabel.style.color = strength.color;
                });
                
                // Form submission
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const newPassword = newPasswordInput.value;
                    const confirmPassword = confirmPasswordInput.value;
                    const checks = getPasswordChecks(newPassword);
                    
                    // Clear previous messages
                    document.getElementById('messageContainer').innerHTML = '';
                    
                    // Validate all requirements
                    if (!(checks.len && checks.upper && checks.number && checks.symbol)) {
                        document.getElementById('messageContainer').innerHTML = `
                            <div class="message error">
                                <ion-icon name="alert-circle"></ion-icon>
                                <span>Password must meet all requirements</span>
                            </div>
                        `;
                        return;
                    }
                    
                    // Check password match
                    if (newPassword !== confirmPassword) {
                        document.getElementById('messageContainer').innerHTML = `
                            <div class="message error">
                                <ion-icon name="alert-circle"></ion-icon>
                                <span>Passwords do not match</span>
                            </div>
                        `;
                        return;
                    }
                    
                    // Disable button and show loading
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<div class="spinner"></div> Resetting...';
                    
                    try {
                        await confirmPasswordReset(auth, oobCode, newPassword);
                        
                        // Success!
                        container.innerHTML = `
                            <div class="logo-container">
                                <img src="/logo.png" alt="SportsPal Logo" class="logo" onerror="this.style.display='none'">
                            </div>
                            <div class="icon-container">
                                <ion-icon name="checkmark-circle"></ion-icon>
                            </div>
                            <h1>Password Reset!</h1>
                            <p class="subtitle">Your password has been successfully reset. You can now sign in with your new password.</p>
                            <div class="message success">
                                <ion-icon name="shield-checkmark"></ion-icon>
                                <span>Your account is secure</span>
                            </div>
                            <div class="app-links">
                                <a href="sportspal://" class="app-link">
                                    <ion-icon name="apps"></ion-icon>
                                    Open App
                                </a>
                                <a href="https://apps.apple.com/ca/app/sportspal-local-activities/id6747342752" class="app-link">
                                    <ion-icon name="logo-apple"></ion-icon>
                                    App Store
                                </a>
                            </div>
                        `;
                        
                        // Try to open app automatically
                        setTimeout(() => {
                            window.location.href = 'sportspal://';
                        }, 1500);
                        
                    } catch (error) {
                        console.error('Reset error:', error);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Reset Password';
                        
                        let errorMessage = 'Failed to reset password. Please try again.';
                        if (error.code === 'auth/weak-password') {
                            errorMessage = 'Password is too weak. Please choose a stronger password.';
                        }
                        
                        document.getElementById('messageContainer').innerHTML = `
                            <div class="message error">
                                <ion-icon name="alert-circle"></ion-icon>
                                <span>${errorMessage}</span>
                            </div>
                        `;
                    }
                });
                
            } catch (error) {
                console.error('Verification error:', error);
                let errorMessage = 'This reset link is invalid or has expired.';
                
                if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'This reset link has expired. Please request a new password reset from the app.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'This reset link is invalid or has already been used.';
                }
                
                container.innerHTML = `
                    <div class="logo-container">
                        <img src="/logo.png" alt="SportsPal Logo" class="logo" onerror="this.style.display='none'">
                    </div>
                    <div class="icon-container" style="border-color: rgba(255, 107, 107, 0.3); background: rgba(255, 107, 107, 0.15); color: #ff6b6b;">
                        <ion-icon name="close-circle"></ion-icon>
                    </div>
                    <h1>Reset Link Invalid</h1>
                    <p class="subtitle">${errorMessage}</p>
                    <div class="app-links">
                        <a href="sportspal://" class="app-link">
                            <ion-icon name="apps"></ion-icon>
                            Open App
                        </a>
                        <a href="https://apps.apple.com/ca/app/sportspal-local-activities/id6747342752" class="app-link">
                            <ion-icon name="logo-apple"></ion-icon>
                            App Store
                        </a>
                    </div>
                `;
            }
        }
        
        // Email recovery handler
        function handleRecoverEmail() {
            const container = document.getElementById('container');
            container.innerHTML = `
                <div class="logo-container">
                    <img src="/logo.png" alt="SportsPal Logo" class="logo" onerror="this.style.display='none'">
                </div>
                <div class="icon-container">
                    <ion-icon name="mail"></ion-icon>
                </div>
                <h1>Email Recovery</h1>
                <p class="subtitle">This feature will be available soon. Please contact support if you need assistance.</p>
                <div class="app-links">
                    <a href="sportspal://" class="app-link">
                        <ion-icon name="apps"></ion-icon>
                        Open App
                    </a>
                    <a href="https://apps.apple.com/ca/app/sportspal-local-activities/id6747342752" class="app-link">
                        <ion-icon name="logo-apple"></ion-icon>
                        App Store
                    </a>
                </div>
            `;
        }
        
        // Error handler
        function showError(message) {
            const container = document.getElementById('container');
            container.innerHTML = `
                <div class="logo-container">
                    <img src="/logo.png" alt="SportsPal Logo" class="logo" onerror="this.style.display='none'">
                </div>
                <div class="icon-container" style="border-color: rgba(255, 107, 107, 0.3); background: rgba(255, 107, 107, 0.15); color: #ff6b6b;">
                    <ion-icon name="alert-circle"></ion-icon>
                </div>
                <h1>Error</h1>
                <p class="subtitle">${message}</p>
                <div class="app-links">
                    <a href="https://sportspal-1b468.web.app" class="app-link">
                        <ion-icon name="home"></ion-icon>
                        Go to Website
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
